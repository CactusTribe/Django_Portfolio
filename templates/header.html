{% load static home_extras%}
<!-- header start -->
<!-- ================ -->
<header class="header fixed clearfix navbar navbar-fixed-top">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <!-- header-left start -->
        <!-- ================ -->
        <div class="header-left clearfix">
          <!-- logo -->
          <div class="logo smooth-scroll">
            <a href="/"><img id="logo" src="{% static 'images/logo.png' %}" alt="Joaquim Lefranc"></a>
          </div>
        </div>
        <!-- header-left end -->

      </div>
      <div class="col-md-8">
        <!-- header-right start -->
        <!-- ================ -->
        <div class="header-right clearfix">
          <!-- main-navigation start -->
          <!-- ================ -->
          <div class="main-navigation animated">
            <!-- navbar start -->
            <!-- ================ -->
            <nav class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                <!-- Toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">

                    {% if langue == "fr" %}
                    <li class="active"><a href="#banner">Accueil</a></li>
                    <li><a href="#portfolio">Projets</a></li>
                    <li><a href="#about">A propos</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="/en/"><img width="32" src="{% static 'images/UK_flag.png' %}"/></a></li>

                    {% elif langue == "en" %}
                    <li class="active"><a href="#banner">Home</a></li>
                    <li><a href="#portfolio">Projects</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="/fr/"><img width="32" src="{% static 'images/FR_flag.png' %}"/></a></li>
                    {% endif %}
                    <li><a href="https://github.com/CactusTribe"><img width="32" src="{% static 'images/git_logo.png' %}"/></a></li>
                  </ul>
                </div>

              </div>
            </nav>
            <!-- navbar end -->
          </div>
          <!-- main-navigation end -->
        </div>
        <!-- header-right end -->
      </div>
    </div>
  </div>
</header>
<!-- header end -->
